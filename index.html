    <!-- Theme Detection -->

        // Prevent FOUC (Flash of Unstyled Content)
        (function() {

    <!-- Quick Fix for Loading State -->
    <script>
        // Immediate fix for loading state
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // Update basic content if JavaScript app didn't work
                const heroName = document.getElementById('hero-name');
                const heroSubtitle = document.getElementById('hero-subtitle');
                const heroDescription = document.getElementById('hero-description');
                const statusText = document.getElementById('status-text');
                
                if (heroName && heroName.textContent === 'Loading...') {
                    heroName.textContent = 'Alejandro Cabral';
                }
                if (heroSubtitle && heroSubtitle.textContent === 'Loading...') {
                    heroSubtitle.textContent = 'Full-Stack Developer & Software Engineer';
                }
                if (heroDescription && heroDescription.textContent.trim() === 'Loading...') {
                    heroDescription.textContent = 'I create beautiful, functional, and user-centered digital experiences. Currently studying Computer Science at FP-UNA while building innovative web applications with modern technologies.';
                }
                if (statusText && statusText.textContent === 'Loading...') {
                    statusText.textContent = 'Available for work';
                }
                
                // Update page title
                document.title = 'Alejandro Cabral - Full-Stack Developer';
                
                // Update meta description
                const metaDesc = document.getElementById('meta-description');
                if (metaDesc && metaDesc.getAttribute('content') === 'Loading...') {
                    metaDesc.setAttribute('content', 'Full-stack developer specializing in React, Node.js, and modern web technologies. Available for freelance projects and full-time opportunities.');
                }
            }, 1000);
        });
    </script>
